<!doctype html><html lang="ja"><head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>モード選択</title>
</head><body class="bg-light">
<div class="container py-4">
  <a href="/" class="text-decoration-none">← Home</a>
  <h3 class="mt-2">モード選択</h3>
  <div class="row g-3 mt-1">
    {% for m in modes %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ m.mode }}</h5>
            <p class="text-muted small mb-2">シナリオ数：{{ m.scenarios|length }}</p>
            <a class="btn btn-primary" href="/scenarios?mode={{ m.mode }}">このモードへ</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body></html>
