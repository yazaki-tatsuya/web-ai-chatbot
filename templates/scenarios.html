<!doctype html><html lang="ja"><head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>シナリオ</title>
</head><body class="bg-light">
<div class="container py-4">
  <a href="/modes" class="text-decoration-none">← モードへ戻る</a>
  <h3 class="mt-2">シナリオ選択{% if mode %}（{{mode}}）{% endif %}</h3>

  <div class="row g-3 mt-1">
    {% for s in scenarios %}
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ s.title }}</h5>
            <div class="text-muted small">focus: {{ s.focus|join(" / ") }} / 目安 {{ s.duration_sec }}秒</div>

            <form class="mt-3" method="post" action="/session/start">
              <input type="hidden" name="scenario_id" value="{{ s.id }}" />
              <label class="form-label small text-muted">（任意）シナリオ指示を上書き</label>
              <textarea class="form-control" name="instructions" rows="3"
                placeholder="空欄ならデフォルトを使用します">{{ s.default_instructions }}</textarea>

              <div class="d-flex gap-2 mt-2">
                <button class="btn btn-primary" type="submit">このシナリオで開始</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body></html>
