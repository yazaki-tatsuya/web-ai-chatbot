<!doctype html><html lang="ja"><head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>履歴</title>
</head><body class="bg-light">
<div class="container py-4">
  <a href="/" class="text-decoration-none">← Home</a>
  <h3 class="mt-2">履歴</h3>

  <div class="list-group mt-3">
    {% for s in sessions %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">{{ s.scenario_title }}</div>
            <div class="text-muted small">{{ s.created_at }} / {{ s.mode }}</div>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-primary" href="/practice/{{ s.id }}">再挑戦</a>
            <a class="btn btn-sm btn-primary" href="/feedback/{{ s.id }}">フィードバック</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body></html>
