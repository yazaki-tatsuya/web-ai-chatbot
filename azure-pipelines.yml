trigger:
  branches:
    include:
      - main  # ✅ GitHub 側の main ブランチをトリガーにする

resources:
  repositories:
    - repository: web-ai-chatbot
      type: github
      endpoint: yazaki-tatsuya   # STEP3 で作成した GitHub 接続名
      name: yazaki-tatsuya/web-ai-chatbot  # GitHub のユーザー名/リポジトリ名

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: web-ai-chatbot  # ✅ 上で定義した GitHub リポジトリをチェックアウト

  - script: |
      echo "GitHub から取得したコードの内容をビルドや処理できます"
      ls -la
    displayName: 'Check out GitHub repo and list files'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
      replaceExistingArchive: true
    displayName: 'ZIPファイル作成'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'pipeline_web-ai-chatbot'  # STEP4 で作成した Azure 接続名
      appType: 'webAppLinux'
      appName: 'rainbow-web-ai-chatbot'  # Azure App Service の名前
      package: '$(Build.ArtifactStagingDirectory)/app.zip'
    displayName: 'App Service にデプロイ'